<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Форми + JavaScript</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Приклади HTML-форм</h1>

  <form>
    <label for="name">Ім'я:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="password">Пароль:</label>
    <input type="password" id="password"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email"><br><br>

    <label>Стать:</label>
    <input type="radio" id="male" name="gender" value="Чоловіча">
    <label for="male">Чоловіча</label>
    <input type="radio" id="female" name="gender" value="Жіноча">
    <label for="female">Жіноча</label><br><br>

    <label for="language">Улюблена мова програмування:</label>
    <select id="language">
      <option value="HTML">HTML</option>
      <option value="CSS">CSS</option>
      <option value="JavaScript">JavaScript</option>
    </select><br><br>

    <label for="subscribe">Підписатися на розсилку</label>
    <input type="checkbox" id="subscribe"><br><br>

    <button type="submit">Надіслати</button>
  </form>

  <hr>

  <h2>JavaScript: Сума двох чисел</h2>
  <label for="num1">Число 1:</label>
  <input type="number" id="num1">

  <label for="num2">Число 2:</label>
  <input type="number" id="num2">

  <button onclick="calculateSum()">Обчислити суму</button>

  <p id="result"></p>
</body>
</html>
